<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="container">
    <div class="person">
      <img class="avatar" src= "assets/images/avatar-jessica.jpeg" alt="">
      <h1 class="name">Jessica Randall</h1>
      <p class="local">London, United Kingdom</p>
      <p class="phrase">"Front-end developer and avid reader."</p>
    </div>
  
    <div class="links">
      <ul>
        <li class="bottons-links"><a href="">Github</a></li>
        <li class="bottons-links"><a href="">Frontend Mentor</a></li>
        <li class="bottons-links"><a href="">LinkedIn</a></li>
        <li class="bottons-links"><a href="">Twitter</a></li>
        <li class="bottons-links"><a href="">Instagram</a></li>
      </ul>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fernandasilva-dev">Fernanda Silva</a>.
  </div>
</body>
</html>
